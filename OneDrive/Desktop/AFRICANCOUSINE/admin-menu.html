<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management | MAMA'S AFRICAN TASTE</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <i class="fas fa-utensils"></i>
            <span>Admin Panel</span>
        </div>
        <nav class="sidebar-nav">
            <a href="admin-dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="admin-orders.html" class="nav-item">
                <i class="fas fa-shopping-bag"></i>
                <span>Orders</span>
            </a>
            <a href="admin-menu.html" class="nav-item active">
                <i class="fas fa-utensils"></i>
                <span>Menu Management</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Analytics</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <button onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <main class="admin-main">
        <header class="admin-header">
            <h1>Menu Management</h1>
            <button class="btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i> Add New Item
            </button>
        </header>

        <div class="dashboard-content">
            <!-- Menu Items Grid -->
            <div class="menu-management-grid" id="menu-items-container">
                <!-- Items loaded dynamically -->
            </div>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="menu-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Menu Item</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="menu-form" enctype="multipart/form-data">
                <input type="hidden" id="item-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Item Name *</label>
                        <input type="text" id="item-name" required placeholder="e.g., Jollof Rice">
                    </div>
                    <div class="form-group">
                        <label>Price ($) *</label>
                        <input type="number" id="item-price" step="0.01" required placeholder="16.99">
                    </div>
                </div>

                <div class="form-group">
                    <label>Category *</label>
                    <select id="item-category" required>
                        <option value="">Select Category</option>
                        <option value="rice">Rice Dishes</option>
                        <option value="soup">Soups & Stews</option>
                        <option value="swallow">Swallows</option>
                        <option value="snacks">Snacks</option>
                        <option value="drinks">Drinks</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="item-description" required rows="3" placeholder="Describe the dish..."></textarea>
                </div>

                <div class="form-group">
                    <label>Food Image</label>
                    <div class="image-upload-container">
                        <div class="image-preview" id="image-preview">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Click to upload image</span>
                        </div>
                        <input type="file" id="item-image" accept="image/*" onchange="previewImage(this)">
                        <small>Recommended: 800x600px, JPG or PNG</small>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="item-available" checked>
                        <span>Available for ordering</span>
                    </label>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/admin-menu.js"></script>
</body>
</html>
